<!DOCTYPE html>

<head>

    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #5C4033; /* Main brown background */
            color: #FFFFFF; /* Main white text color */
        }

        /* Navigation Bar */
        .main-nav {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2); /* Semi-transparent background */
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .main-nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: inline-flex;
        }

        .main-nav li {
            margin: 0 20px;
        }

        .main-nav a {
            color: #FFFFFF; /* White navigation links */
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            color: #FFFFFF; /* White hero text */
        }

        /* Video Background Wrapper */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .video-bg iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            min-height: 100vh;
            min-width: 177.77vh; /* 16:9 aspect ratio for portrait */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Brown Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(60, 40, 30, 0.65); /* Semi-transparent brown overlay */
            z-index: -1;
        }

        .hero-header .main-name {
            font-size: 5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .titles-wrapper {
            font-size: 2rem;
            font-weight: 300;
        }

        /* Basic animation for titles - kept from likely original intent */
        .title-slide {
            display: none;
        }
        .title-slide:first-child {
            display: block;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #3d2b22; /* Darker brown for footer */
        }

    </style>
</head>

    <header class="hero">

                src="https://www.youtube.com/embed/2vnaxQhUXi8?start=30&autoplay=1&mute=1&controls=0&loop=1&playlist=2vnaxQhUXi8"
                frameborder="0"
                allowfullscreen
            ></iframe>
        </div>

        <div class="overlay"></div>

        <div class="hero-header">
            <h1 class="main-name">jayesh sharma</h1>
            <div class="titles-wrapper">
                <div class="title-slide">Visual Storyteller</div>
                <div class="title-slide">Student</div>
                <div class="title-slide">Creative Editor</div>
            </div>
        </div>
    </header>
